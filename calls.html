<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8">

    <link href="http://fonts.googleapis.com/css?family=Lato:300"></link>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row numpad">
        <input class="col-xs-12" type="text" name="phoneNumber" min="9000000000" max="99999999999">
        <div class="col-xs-4 digit" data-digit="1">1 ABC</div>
        <div class="col-xs-4 digit" data-digit="2">2 DEF</div>
        <div class="col-xs-4 digit" data-digit="3">3 GHI</div>
        <div class="col-xs-4 digit" data-digit="4">4</div>
        <div class="col-xs-4 digit" data-digit="5">5</div>
        <div class="col-xs-4 digit" data-digit="6">6</div>
        <div class="col-xs-4 digit" data-digit="7">7</div>
        <div class="col-xs-4 digit" data-digit="8">8</div>
        <div class="col-xs-4 digit" data-digit="9">9</div>
        <div class="col-xs-4 digit" data-digit="*">*</div>
        <div class="col-xs-4 digit" data-digit="0">0</div>
        <div class="col-xs-4 digit" data-digit="#">#</div>
      </div>
      <div class="row flex-items-xs-center">
        <a class="col-xs-4 btn btn-success" href="calling.html">
          <span class="glyphicon glyphicon-earphone"></span> CALL
        </a>
      </div>
      <div class="row menu-buttons">
        <a class="col-xs-4 btn btn-primary" href="calls.html"><span class="glyphicon glyphicon-earphone"></span> Calls</a>
        <a class="col-xs-4 btn btn-default" href="contacts.html"><span class="glyphicon glyphicon-user"></span> Contacts</a>
        <a class="col-xs-4 btn btn-default" href="history.html"><i class="glyphicon glyphicon-transfer"></i> History</a>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
